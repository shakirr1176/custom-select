<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mySelect/css/mySelect.css">

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1140px;
            padding: 16px;
            margin: auto;
        }

        .content {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        ul {
            list-style: none;
        }

        .content>div {
            margin-bottom: 16px;
            max-width: 400px;
        }

        .com-btn {
            font-size: 12px;
            padding: 9px 16px;
            margin-right: 16px;
        }
        .cus-select{
            min-width: 150px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="custom-select">
                <select autocomplete="off">
                    <option>select</option>
                    <option value="1">ls 1</option>
                    <option selected value="2">ls 2</option>
                    <option value="3">ls 3</option>
                    <option value="4">ls 4</option>
                    <option value="5">ls 5</option>
                </select>
            </div>
            <div class="custom-select">
                <select autocomplete="off">
                    <option>select</option>
                    <option value="1">ls 1</option>
                    <option value="2">ls 2</option>
                    <option value="3">ls 3</option>
                    <option value="4">ls 4</option>
                    <option value="5">ls 5</option>
                </select>
            </div>

            <div class="cus-select">
                <select multiple class="ore" autocomplete="off">
                    <option>as</option>
                    <option value="BD">bangladesh</option>
                    <option value="IND">india</option>
                    <option value="PAK">pakistan</option>
                    <option selected value="BHU">bhutan</option>
                    <option value="NEP">nepal</option>
                    <option value="SRI">srilanka</option>
                    <option selected value="MAL">maldip</option>
                    <option value="MAY">mayanmar</option>
                    <option value="AFG">afganstan</option>
                </select>
            </div>
            <div>
                <button class="com-btn disable-select">disable</button>
            </div>
            <div>
                <button class="com-btn add-select">add new select</button>
            </div>

        </div>
    </div>

    <script type="module">

        import { countries, selectedCountry } from "./country.js";
        import { TurnIntoCustom, customSelect } from "./mySelect/js/select.js";

        let oldSe = document.querySelectorAll('.custom-select')
        
        oldSe.forEach(el => {
            let aa = new TurnIntoCustom(el)
        })

        customSelect.onChange = (select) => {
            // console.log(select.value);
        }

        let mySelect = document.querySelector('.cus-select')

        let myselect = new TurnIntoCustom(mySelect, {
            search: true,
            placeholder: 'Search',
            // reset: true,
            defaultSelectedText: 'select country',
            // options: selectedCountry,
            resetIcon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>`,
            onLoad: (select) => {
                // console.log(select);
            }
        });

        let addSelect = document.querySelector('.add-select')

        addSelect.addEventListener('click', () => {
            let DIV = document.createElement('div')
            DIV.className = 'cus-select'
            DIV.innerHTML = ` <select multiple autocomplete="off"></select>`
            content.append(DIV)

            let nwwSelect = new TurnIntoCustom(DIV, {
                search: true,
                placeholder: 'Search',
                observe: true,
                reset: true,
                defaultSelectedText: 'select country',
                options: countries,
                resetIcon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>`,
            });
        })

        let disableSelect = document.querySelector('.disable-select')
        let content = document.querySelector('.content')

        disableSelect.addEventListener('click', () => {
            let mySelect = document.querySelectorAll('.cus-select')
            mySelect.forEach(el => {
                let sl = el.querySelector('select')
                if (sl.disabled) {
                    sl.disabled = false
                } else {
                    sl.disabled = true
                }
            })
        })

        // window.addEventListener('click',()=>{
        //     console.log(mySelect.querySelector('select').selectedOptions);
        // })
    </script>
</body>

</html>
